<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"> 
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-icon">
            <div class="nav-logo"><i class="fa-solid fa-stethoscope"></i></div>
        </div>
        <div class="navbar-empty"></div>
        <div class="navbar-empty"></div>
            <div class="navbar-content n1">
                Back to Home
            </div>
            <div class="navbar-content 2">
                Register Here
            </div>
    </div>

    <div class="login">
        <div class="login-box">
            <i class="fa-solid fa-stethoscope"></i>
            <h1>Login</h1>
            <h3>Sign in to your account</h3>
            <form action="">
                <div class="login-username">
                    <input type="text"
                   id="first"
                   name="first"
                   placeholder="Username" required>
                </div>
                <div class="login-password">
                    <input type="password"
                   id="password"
                   name="password"
                   placeholder="Password" required>
                </div>
                <div class="wrap">
                    <button type="submit"
                        onclick="solve()">
                        Login
                    </button>
                </div>
            </form>
            <p>I forgot my password. 
                <a href="#"
                    style="text-decoration: none;">
                    Click here to reset
                </a>
            </p>
            <h3 class="login-register">
                Register New Account
            </h3>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/6a201e0790.js" crossorigin="anonymous"></script>
</body>
</html>
